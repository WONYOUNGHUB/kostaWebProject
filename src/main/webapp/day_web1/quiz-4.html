<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>주요 SNS 서비스별 이용률</title>
	<style>
	
		caption{
		display:table-caption;
		text-align: center;
		}
		table, th, td { 
			border:1px solid gray;  /* 표의 테두리 - 1px 회색 실선 */
			border-collapse:collapse;  /* 표 테두리와 셀 테두리 합치기 */
		}
		th, td {
			width:120px;  /* 셀 너비 */
			padding:5px;  /* 셀 패딩(테두리와 내용 사이의 여백) */
			text-align: center;
		}
	</style>
</head>
<body>
	 <caption><b>주요 SNS 서비스별 이용률(%)</b></caption>
	<table>
	<th></th>
	<th>페이스북</th>
	<th>카카오스토리</th>
	<th>밴드</th>
	<th>인스타그램</th>
	<th>트위터</th>
	<tr>
	<td>2015년</td>
	<td>77.1</td>
	<td>76.1</td>
	<td>75.1</td>
	<td>74.1</td>
	<td>73.1</td>
	
	</tr>
	<tr>
	<td>2016년</td>
	<td>22</td>
	<td>23</td>
	<td>24</td>
	<td>25</td>
	<td>26</td>
	
	
	</tr>	
	
	</table>
</body>
</html>
