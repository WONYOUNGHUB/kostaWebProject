<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
*{border : 1px solid gray;
	padding: 10px;

}
div p{background-color:orange;}
/*selector사이의 빈칸 : 자손을 의미  */
section p{color: red; }
/*>는 자식을 의미  */
section > p{ font-size:20px; }

</style>
</head>
<body>
<section>
<p>section 11장 선택자들 연습</p>
<p>section 11장 선택자들 연습</p>
<p>section 11장 선택자들 연습</p>
<div>
<p>section...div....p가 있음</p>
</div>
</section>
<p>단독 11장 선택자들 연습</p>
<div>
<p>div 11장 선택자들 연습</p>
</div>
</body>
</html>
