<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

img{ width: 250px; height: 250px;}
a{width:100px;
	border:1px solid grey;
	display:block;
	/* inlineblock = inline요소의 특징 block 요소의 특징(width조정가능)도 갖는다. */

	padding:10px;
	text-align : center;
	text-decoration: none;
	
}
a:hover{
background-color: navy;
color:white;
}
h1{
display:none;
/*공간을 차지하지 않음  */
visibility: hidden;/*공간을 차지하ㅗ 보이지는 않음  */
}

</style>
</head>

<body>
<h1>block요소와 inline요소 </h1>
<img src="../images/muffin.png" alt="" />
<img src="../images/automobile.svg" alt="" />
<img src="../images/kids.jpg" alt="" />

<a href="1.html">3문서</a>
<a href="1.html">4문서</a>
<a href="1.html">5문서</a>

</body>
</html>
