<script>
alert(pythagoras());
function pythagoras(){
	var width =3;
	var height =4;
	return Math.sqrt(square(width) + square(height));
	
	//내부함수 외부에 동일함수가 있을수 있으니까 안으로 선언
	//내부함수는 외부에서 호출불가
	function square(xx){
		return xx*xx
	}
}


function myFunction(a){
	here.innerHTML = "myfunction시작";
	//return; 생략되어있음 호출한곳으로간다.

	here.innerHTML +="myFunction끝";

}

<script>

li6.onclick = function(){
	var arr1 = Array();
	var arr2 = Array(10);
	var arr3  = Array(1,2,3,4,88,99);
	here.innerHTML += "<br>"+ typeof(arr1)+":"+arr1.length;
	here.innerHTML += "<br>"+ typeof(arr2)+":"+arr2.length;
	here.innerHTML += "<br>"+ typeof(arr2)+":"+arr3.length;
	
	var total = 0;
	 sumAll();
	sumAll(1,2,3,4,5);
	sumAll(100,200);
	sumAll("javascript","HTML5"); 
	//자바스크립트는 함수의 오버로딩 불가 오버라이드만가능하다.
	function sumAll(){
		//arguments객체가 내장되어있다.
		for(let index in arguments){
			total += arguments[index];
		}
		here.innerHTML += "<br>" + total;
	}
	
};

		here.innerHTML += "<hr>";
	}
	//javascript는 매개변수의 갯수를 맞추지않아도된다.
	call();
	call(10);
	call(20,30);
	call(40,50,60);

};
